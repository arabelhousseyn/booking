import:
  - recipe/laravel.php
  - contrib/php-fpm.php

config:
  application: 'booking'
  repository: 'git@github.com:arabelhousseyn/booking.git'
  php_fpm_version: '8.1'

hosts:
  development:
    hostname: 159.89.108.44
    branch: develop
    remote_user: root
    deploy_path: '/var/www/html'
    multiplexing: true

tasks:
  sudo:
    - sudo rm:.env
    - sudo rm -rv:vendor
  composer:
    - composer:install
  cp:
    - cp:.env.example .env
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:key:generate
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - artisan:queue:restart
    - deploy:publish

after:
  deploy:failed: deploy:unlock
