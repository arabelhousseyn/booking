import:
- recipe/laravel.php
- contrib/php-fpm.php

config:
  application: 'booking'
  repository: 'git@github.com:arabelhousseyn/booking.git'
  php_fpm_version: '8.1'

hosts:
  development:
    stage: development
    hostname: 165.22.94.119
    branch: develop
    remote_user: deployer
    deploy_path: '/var/www/{{hostname}}'
    multiplexing: true

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - deploy:publish

after:
  deploy:failed: deploy:unlock
